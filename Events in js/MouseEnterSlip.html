<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Enter and Slip Events</title>
    <style>

body
{
    background-color: darkcyan;
}
        .main-div
        {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;

        }

        #box
        {
            width: 100px;
            height: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div id="box"></div>
    </div>

    <script>
        const mEnter=document.getElementById('box');

        mEnter.addEventListener('mouseenter',()=>
        {
            mEnter.style.backgroundColor='red';
            console.log('Mouse Enter please');
        });


        mEnter.addEventListener('mouseleave',()=>
        {
            console.log('Mouse leave please');
            mEnter.style.backgroundColor='blue';

        });

    </script>

</body>
</html>
